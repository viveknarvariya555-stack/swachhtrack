<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Complaints - SwachhTrack</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            background: #f0f7f5;
            color: #333;
        }
        /* Header */
        
        .header {
            background: #2e8b57;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }
        
        .header .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .header .nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            transition: 0.3s;
            font-weight: 500;
        }
        
        .header .nav a:hover,
        .header .nav a.active {
            text-decoration: underline;
        }
        /* Profile Section */
        
        .profile-section {
            background: #fff;
            margin: 20px auto;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            max-width: 900px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .profile-section img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }
        
        .profile-section h2 {
            font-size: 1.6rem;
            margin-bottom: 5px;
        }
        
        .profile-section p {
            font-size: 1rem;
        }
        /* Complaint Card */
        
        .main-container {
            max-width: 900px;
            margin: 20px auto;
        }
        
        .complaint-card {
            background: #fff;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        .complaint-card:hover {
            transform: translateY(-8px);
        }
        
        .complaint-card h4 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #2e8b57;
        }
        
        .complaint-card p {
            margin-bottom: 5px;
        }
        
        .complaint-card .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 12px;
            font-weight: bold;
            color: #fff;
            font-size: 0.9rem;
        }
        
        .status.pending {
            background: #ff9800;
        }
        
        .status.inprogress {
            background: #03a9f4;
        }
        
        .status.resolved {
            background: #4caf50;
        }
        /* Footer */
        
        .footer {
            text-align: center;
            padding: 15px 0;
            background: #2e8b57;
            color: #fff;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">ðŸŒ¿ SwachhTrack</div>
        <nav class="nav">
            <a href="citizen-dashboard.html">Dashboard</a>
            <a href="#" class="active">Complaints</a>
            <a href="citizen-rewards.html">Rewards</a>
            <a href="index.html">Logout</a>
        </nav>
    </header>

    <!-- Profile Section -->
    <section class="profile-section animate__animated animate__fadeInDown">
        <img src="assets/citizen.png" alt="Profile" class="profile-pic">
        <div>
            <h2 id="citizenName">Citizen Name</h2>
            <p>Mobile: <span id="citizenMobile">9876543210</span></p>
            <p>Total Complaints: <b id="totalComplaints">3</b></p>
        </div>
    </section>

    <!-- Complaint List -->
    <main class="main-container">
        <div id="complaintList">
            <!-- Dynamic complaints will appear here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2025 SwachhTrack | Citizen Complaints</p>
    </footer>

    <script>
        // Simulated complaints data
        const complaints = [{
            title: "Overflowing garbage near park",
            date: "2025-09-20",
            status: "pending"
        }, {
            title: "Uncollected waste on street",
            date: "2025-09-18",
            status: "inprogress"
        }, {
            title: "Recycling bins not available",
            date: "2025-09-15",
            status: "resolved"
        }];

        const complaintList = document.getElementById('complaintList');

        complaints.forEach(c => {
            const card = document.createElement('div');
            card.className = "complaint-card animate__animated animate__fadeInUp";
            card.innerHTML = `
                <h4>${c.title}</h4>
                <p>Date: ${c.date}</p>
                <span class="status ${c.status}">${c.status.charAt(0).toUpperCase() + c.status.slice(1)}</span>
            `;
            complaintList.appendChild(card);
        });
    </script>
</body>

</html>
