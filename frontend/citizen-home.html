<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Dashboard - SwachhTrack</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">ðŸŒ¿ SwachhTrack</div>
        <nav class="nav">
            <a href="#" class="active"> Dashboard</a>
            <a href="complaints.html">Complaints</a>
            <a href="rewards.html">Rewards</a>
            <a href="index.html">Logout</a>
        </nav>
    </header>

    <!-- Profile -->
    <section class="profile-section">
        <img src="assets\citizen.png" alt="Profile" class="profile-pic">
        <div>
            <h2>Citizen Name</h2>
            <p>Mobile: 9876543210</p>
            <p>Points: <b>120</b> | Rank: <b>#5</b></p>
        </div>
    </section>

    <!-- Features -->
    <main class="main-container">
        <div id="citizenMap" class="map"></div>

        <div class="card">
            <h3>Raise Complaint / Feedback</h3>
            <form>
                <textarea placeholder="Describe your issue"></textarea><br>
                <input type="file" accept="image/*"><br>
                <button class="btn">Submit</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2025 SwachhTrack | Citizen Dashboard</p>
    </footer>

    <script>
        // Simple Leaflet Map
        const map = L.map('citizenMap').setView([23.2599, 77.4126], 13); // Bhopal center
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        // Example Driver Location
        L.marker([23.2599, 77.4126]).addTo(map).bindPopup("Garbage Van");
    </script>
</body>

</html>
