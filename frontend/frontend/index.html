<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwachhTrack - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- 🌐 Header -->
    <header class="header">
        <div class="logo">🌿 SwachhTrack</div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- 🟢 Main Section -->
    <main class="main-container">
        <div class="login-container">
            <h1 class="title">Welcome to SwachhTrack</h1>
            <p class="subtitle">Unified Smart Waste Management</p>

            <form id="loginForm">

                <!-- Email -->
                <div class="form-group">
                    <label for="number">Mobile Number</label>
                    <input type="number" id="number" name="number" placeholder="Enter your number" required>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn">Login</button>
                <a href="citizen-home.html" class="btn">Citizen</a>
                <a href="driver-home.html" class="btn">Driver</a>
                <a href="admin-dashboard.html" class="btn">Admin</a>


                <p class="signup-text">
                    New here? <a href="signup.html">Create an account</a>
                </p>
            </form>
        </div>
    </main>

    <!-- 📑 Footer -->
    <footer class="footer">
        <p>© 2025 SwachhTrack | Inspired by Swachh Bharat Mission</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
