<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwachhTrack - Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- 🌐 Header -->
    <header class="header">
        <div class="logo">🌿 SwachhTrack</div>
        <nav class="nav">
            <a href="index.html">Login</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- 🟢 Main Section -->
    <main class="main-container">
        <div class="login-container">
            <h1 class="title">Create an Account</h1>
            <p class="subtitle">Join SwachhTrack today</p>

            <form id="signupForm">
                <!-- Role Selection -->
                <div class="form-group">
                    <label for="role">Signup as</label>
                    <select id="role" name="role" required>
            <option value="">-- Select Role --</option>
            <option value="citizen">Citizen</option>
            <option value="driver">Driver</option>
          </select>
                </div>

                <!-- Mobile Number -->
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" placeholder="Enter mobile number" required pattern="[0-9]{10}">
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
                </div>

                <!-- Proof (only for Drivers) -->
                <div class="form-group" id="proofField" style="display:none;">
                    <label for="proof">Upload Proof (Driver Only)</label>
                    <input type="file" id="proof" name="proof" accept=".jpg,.jpeg,.png,.pdf">
                </div>

                <!-- Submit -->
                <button type="submit" class="btn">Signup</button>

                <p class="signup-text">
                    Already have an account? <a href="index.html">Login here</a>
                </p>
            </form>
        </div>
    </main>

    <!-- 📑 Footer -->
    <footer class="footer">
        <p>© 2025 SwachhTrack | Inspired by Swachh Bharat Mission</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <script src="signup.js"></script>
</body>

</html>
